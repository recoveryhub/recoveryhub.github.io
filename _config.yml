title: Recovery Hub for American Women Writers
tagline: 
description: >- # this means to ignore newlines until "baseurl:"
  The hub will operate as a network of scholars grounded in diverse feminist methods that will actively support the recovery of women writers and foster collaboration, mentorship, and community-building among women working in the digital humanities. 

